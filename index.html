
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCG Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5169f4" />

</head>
<body>
  <div class="player player-top">
    <div class="life-counter"><button onclick="changeLife('p1', -1)">−</button><span id="life-p1">20</span><button onclick="changeLife('p1', 1)">+</button></div>

  <div class="player player-bottom">

    <div class="essence-row" id="essence-p2"></div>
  </div>

</html>
